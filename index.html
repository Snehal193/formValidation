<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://kit.fontawesome.com/272a32f03d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <i class="fas fa-paper-plane"> </i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="text" placeholder="Enter Your Number" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()" >
                <span id="email-error"></span>
            </div>
            
     <button onclick="return validateForm()">Submit</button>
     <span id="submit-error"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
